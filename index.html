<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 600px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .grid-item img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <a href="rickroll.html" class="grid-item"><img src="starrynight.jpg" alt="Image 1"></a>
        <a href="rickroll.html" class="grid-item"><img src="starrynight.jpg" alt="Image 2"></a>
        <a href="rickroll.html" class="grid-item"><img src="starrynight.jpg" alt="Image 3"></a>
        <a href="rickroll.html" class="grid-item"><img src="starrynight.jpg" alt="Image 4"></a>
        <a href="rickroll.html" class="grid-item"><img src="starrythis.jpg" alt="Image 5"></a>
        <a href="rickroll.html" class="grid-item"><img src="starrynight.jpg" alt="Image 6"></a>
        <a href="rickroll.html" class="grid-item"><img src="starrynight.jpg" alt="Image 7"></a>
        <a href="rickroll.html" class="grid-item"><img src="starrynight.jpg" alt="Image 8"></a>
        <a href="rickroll.html" class="grid-item"><img src="starrynight.jpg" alt="Image 9"></a>
    </div>
</body>
</html>
